<!DOCTYPE html>
<html lang="en">
<head>
    <title> SELECTORS </title>
    <style>
        a:hover{
            color:red;
        }
        a[target="-blank"]
        {
            color:yellow
        }
        span + p{
            color: red;
        }
        div~p{
            color: blue;
        }
        span>p{
            color: yellow;
        }
    </style>
</head>
<body>
    <a href="https://www.google.co.in"> google</a>
    <a href="https://www.facebook.com/" target="-blank"> facebook</a>
    <a href="https://www.instagram.com/" target="-blank"> instagram</a>
    <div>
        <p> bhsdfgshdgefeyfjsdhskdjwfjddhduwgdghsdue </p>
        <p> nsbyudwebefeydwdjuwhjdkjdgweyfywdhufhfhf </p>
        <span>
            <p> shdshdgsgvswgdh</p>
            <p> jbshsdhsgxisgfwegdcj </p>
        </span>
        <p> hsjdhdshduwg </p>
        <p> ghgfdyfdhduegfh </p>
    </div>
    <p> vgasfagxftsgjsgfyvx </p>
    <p> gfwdgyefedgegf </p>
</body>
</html>
